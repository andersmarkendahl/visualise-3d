name: Multi Platform Build

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - StandaloneLinux64 # Build a Linux 64-bit standalone.
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checking out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Loading Cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - name: Building for ${{ matrix.targetPlatform }}
        uses: game-ci/unity-builder@v2.0.3
        # You may pin to the exact commit or the version.
        # uses: game-ci/unity-builder@4be5d2ddf4e0f4f16799576555bf7d2fc1c61c08
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          buildName: visualise-3d 
          targetPlatform: ${{ matrix.targetPlatform }}
          versioning: Semantic
          customParameters: -StrictMode
      - name: Make Executable (Linux)
        if: ${{ matrix.targetPlatform=='StandaloneLinux64'}}
        env:
          EXEC: ./build/${{ matrix.targetPlatform }}/visualise-3d
        run: chmod +x $EXEC
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Visualise-3d-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}